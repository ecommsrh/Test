<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Contact Form</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('Q1rEEoPnDwzIlIg1I'); // Your EmailJS public key
    })();

    function sendEmail(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert('Please fill in both name and email.');
        return;
      }

      const templateParams = {
        name: name,    // must match your EmailJS template variable {{name}}
        email: email   // must match your EmailJS template variable {{email}}
      };

      emailjs.send('service_b6edvwf', 'template_ml62wzs', templateParams)
        .then(() => {
          alert('Email sent successfully!');
          document.getElementById('contact-form').reset();
        })
        .catch((error) => {
          console.error('Failed to send email:', error);
          alert('Failed to send email, please try again.');
        });
    }
  </script>
</head>
<body>
  <form id="contact-form" onsubmit="sendEmail(event)" style="max-width: 300px; margin: 2rem auto; font-family: Arial, sans-serif;">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 1rem;" /><br/>

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 1rem;" /><br/>

    <button type="submit" style="padding: 10px 20px; background-color: #0077cc; color: white; border: none; cursor: pointer;">
      Submit
    </button>
  </form>
</body>
</html>
