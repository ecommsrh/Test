<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple EmailJS Form</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("Q1rEEoPnDwzIlIg1I"); // Replace with your EmailJS public key

      document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();

        // Collect data from the form
        const templateParams = {
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
        };

        // Send the email using EmailJS
        emailjs.send("service_b6edvwf", "template_ml62wzs", templateParams)
          .then(function () {
            alert("Email sent successfully!");
            document.getElementById("contact-form").reset(); // Clear the form
          })
          .catch(function (error) {
            console.error("Failed to send email:", error);
            alert("Failed to send email. Please try again.");
          });
      });
    });
  </script>
</head>
<body>
  <form id="contact-form" style="max-width: 400px; margin: 2rem auto; font-family: Arial, sans-serif;">
    <label for="name" style="display: block; margin-bottom: 0.5rem;">Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 1rem;">

    <label for="email" style="display: block; margin-bottom: 0.5rem;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 1rem;">

    <button type="submit" style="padding: 10px 20px; background-color: #0077cc; color: white; border: none; cursor: pointer;">Submit</button>
  </form>
</body>
</html>
